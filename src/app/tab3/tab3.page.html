<ion-content>

    <ion-grid fixed>
        <ion-row>
            <ion-col> Pel√≠culas favoritas</ion-col>
        </ion-row>
    </ion-grid>


    <div *ngFor="let pelicula of favoritoGenero">

        <ion-grid *ngIf="pelicula.pelis.length > 0">
            <ion-row>
                <ion-col>
                    <h6>{{ pelicula.genero }}</h6>
                </ion-col>
            </ion-row>

            <app-slideshow-poster [peliculas]="pelicula.pelis" (refrescarLista)="refrescarLista($event)"></app-slideshow-poster>

        </ion-grid>


    </div>

</ion-content>
